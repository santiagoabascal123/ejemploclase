<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="20 150 10" color="#FF6347"></a-box>
      <a-sphere position="0 2 -5" radius="2.5" color="#4B0082"></a-sphere>
      <a-cylinder position="1 1.5 -3" radius="1.2" height="2.5" color="#3CB371"></a-cylinder>
      <a-entity geometry="primitive: torus; radius: 2.5; radiusTubular: 0.6; arc: 200" color="#FFD700"></a-entity>
      <a-entity geometry="primitive: torus; radius: 1.8; radiusTubular: 0.4; arc: 180" color="#FF4500"></a-entity>
      
      <a-plane position="0 -0.5 -4" rotation="-90 0 15" width="6" height="6" color="#1E90FF"></a-plane>
      <a-sky color="#DDA0DD"></a-sky>
    </a-scene>
  </body>
  </html>
